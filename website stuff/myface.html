<h1>Face</h1>
<h3>Yes, this is my spectacularly plain face.</h3>
<p><img onmouseover="getShadow(this)" onmouseout="getNormal(this)" src="pictures/face.jpeg" width="25%"></img></p>

<div class="fixed">
<p><a href="homepage.html"><b onmouseover="makeBlue(this)" onmouseout="makeBlack(this)">Back to Home</b></a></p>
</div>

<script>
  function makeBlue(element) {
    element.style = "color:blue;";
  }
  function makeBlack(element) {
    element.style = "color:black;";
  }
  function getShadow(element) {
    element.style.boxShadow = "10px 10px 4px #808080"
  }
  function getNormal(element) {
    element.style.boxShadow = "None"
  }
</script>
