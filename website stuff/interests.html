<h1>Interests</h1>

  <p><h3> Dance - Ballet, Jazz, Tap, Modern, Contemporary </h3> </p>
  <img onmouseover="getShadow(this)" onmouseout="getNormal(this)" src="pictures/dance1.jpeg" width="35%"></img>
  <p><img onmouseover="getShadow(this)" onmouseout="getNormal(this)" src="pictures/dance2.jpg" width="60%"></img></p>

  <br><p><h3>Viola</h3></p>
  <img onmouseover="getShadow(this)" onmouseout="getNormal(this)" src="pictures/viola.JPG" width="40%"></img>

  <br><p><h3>Superheroes/Comics</h3></p>
  <img onmouseover="getShadow(this)" onmouseout="getNormal(this)" src="pictures/superhero.jpeg" width="25%"></img>

  <br><p><h3>Kpop</h3></p>
  <img onmouseover="getShadow(this)" onmouseout="getNormal(this)" src="pictures/kpop.jpeg" width="70%"></img>

<script>
  function makeBlue(element) {
    element.style = "color:blue;";
  }
  function makeBlack(element) {
    element.style = "color:black;";
  }
  function getShadow(element) {
    element.style.boxShadow = "10px 10px 4px #808080"
  }
  function getNormal(element) {
    element.style.boxShadow = "None"
  }
</script>

<div class="fixed">
  <p><a href="homepage.html"><b onmouseover="makeBlue(this)" onmouseout="makeBlack(this)">Back to Home</b></a></p>
</div>
